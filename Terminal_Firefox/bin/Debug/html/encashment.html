<script>
    var loginIsActive = true;
    var login = "";
    var password = "";

    function appendChar(char){
        if(loginIsActive){
            login += char;
            $("#login").val(login);
        } else {
            password += char;
            $("#password").val(password);
        }
    }

    function clearField(){
        if (loginIsActive){
            login = "";
            $("#login").val(login);
        } else {
            password = "";
            $("#password").val(password);
        }
    }

    function goIndex(){
        window.location = 'index.html';
    }
</script>
