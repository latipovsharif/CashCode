<!doctype html>
<html>
	<head>
		<link href="../js/jquery-ui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.js"></script>


		<script>

            var properties = {allowedEntries:["92", "93", "50"], mask: "**-***-**-**", minLength: 5};

            $(function() {
				$( "#MyDialog" ).dialog({
					autoOpen: false,
					height: 400,
					width: 450,
					modal: true
				});
		 
				$( "#name" ).click(function() { $( "#MyDialog" ).dialog( "open" ); });
			});
		</script>
			
	</head>
	<body>
		<div id="MyDialog"></div>
		<div>
			Name: <input type="text" id="name" />
		</div>
	</body>

    <script>

        var div = document.getElementById("MyDialog");//$("#MyDialog");
        properties.allowedEntries.forEach(function(entry){
            div.innerHTML += "<input type='button' value=" + entry + ">";
        });

    </script>
</html>
